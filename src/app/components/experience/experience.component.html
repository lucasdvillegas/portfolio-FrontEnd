<div
class="card mat-card"
id="third-card">

<div class="comp-flex">
  <h3>
    Experiencia
  </h3>
  <button class="btn-nondeco"><i class="fa-solid fa-plus"></i></button>
</div>


<ul class="item-list">
  <li *ngFor="let experience of experienceUser">
    <div class="container">
      <div id="work-box">
        <i class="fa-solid fa-briefcase"
           id="work-logo"></i>
        <div class="text-box">
          <h5>{{experience.company}}</h5>
          <h6>{{experience.position}}</h6>
          <p><time>{{experience.start}} - {{experience.end}}</time></p>
        </div>
      </div>

      <div class="title-job">
        <div class="logos-box">
          <button class="btn-nodeco"><i class="fa-solid fa-pencil"></i></button>
          <button class="btn-nodeco"><i class="fa-solid fa-trash"></i></button>
        </div>
      </div>
    </div>
  </li>
</ul>

</div>
