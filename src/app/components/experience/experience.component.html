<div class="card mat-card" id="third-card">

  <div class="comp-flex">
    <h3>
      Experiencia
    </h3>
    <button *ngIf="isLogged" #modalButton type="button" class="btn-nondeco" (click)="open()">
      <i class="fa-solid fa-plus"></i>
    </button>
  </div>

  <ul class="item-list">
    <li *ngFor="let Experiencia of expe">
      <div class="container">
        <div id="work-box">
          <i class="fa-solid fa-briefcase" id="work-logo"></i>
          <div class="text-box">
            <h5>{{Experiencia.nombreE}}</h5>
            <h6 style="color: #ffffffb4"><i>{{Experiencia.descripcionE}}</i></h6>
            <p style="color: #ffffffb4"><time>{{Experiencia.fechaIngreso}} - {{Experiencia.fechaEgreso}}</time></p>
          </div>
        </div>
        <div class="title-job">
          <div class="logos-box">
            <button *ngIf="isLogged" class="btn-nodeco" (click)="openEdit(Experiencia.id)"><i class="fa-solid fa-pencil"></i></button>
            <button *ngIf="isLogged" class="btn-nodeco" (click)="openDelete(Experiencia.id)"><i class="fa-solid fa-trash"></i></button>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
<!-- Modal agregar -->
<div class="modal fade" tabindex="-1" #testModal id="testModal">
  <div class="modal-dialog">
    <div class="modal-content bg-dark">
      <div class="modal-header" style="text-align: center;">
        <h5 class="modal-tittle">Añadir nueva experiencia</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          style="color: #FFFF;"></button>
      </div>
      <div class="modal-body">
        <form #addForm novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombreE" style="color: #FFFFFFE6">Nombre</label>
            <input type="text" ngModel name="nombreE" class="form-control" id="nombreE"
              placeholder="Nombre de la empresa" required [(ngModel)]="nombreE" maxlength="30">
          </div>
          <div class="form-group">
            <label for="descripcionE" style="color: #FFFFFFE6">Puesto</label>
            <input type="text" ngModel name="descripcionE" class="form-control" id="descripcionE"
              placeholder="Puesto de trabajo" required [(ngModel)]="descripcionE" maxlength="30">
          </div>
          <div class="form-group">
            <label for="fechaIngreso" style="color: #FFFFFFE6">Fecha de ingreso</label>
            <input type="text" ngModel name="fechaIngreso" class="form-control" id="fechaIngreso"
              placeholder="1/11/1111" required [(ngModel)]="fechaIngreso" maxlength="11">
          </div>
          <div class="form-group">
            <label for="fechaEgreso" style="color: #FFFFFFE6">Fecha de engreso</label>
            <input type="text" ngModel name="fechaEgreso" class="form-control" id="fechaEgreso"
              placeholder="1/11/1111" required [(ngModel)]="fechaEgreso" maxlength="11">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="save()">Confimar</button>
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal agregar -->

<!--Modal borrar-->
<div class="modal fade" tabindex="-1" #editModal id="deleteModal">
  <div class="modal-dialog">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h5 class="modal-title">Eliminar experiencia</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h6 style="color: white">¿Está seguro de que desea eliminar esta experiencia?</h6>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="delete(valorLista)"
          data-bs-dismiss="modal">Confimar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
<!--Modal borrar-->

<!-- Modal editar -->
<div class="modal fade" tabindex="-1" #editModal id="editModal">
  <div class="modal-dialog">
    <div class="modal-content bg-dark">
      <div class="modal-header" style="text-align: center;">
        <h5 class="modal-tittle">Editar experiencia</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          style="color: #FFFF;"></button>
      </div>
      <div class="modal-body">
        <form #addForm novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombreE" style="color: #FFFFFFE6">Nombre</label>
            <input type="text" ngModel name="nombreE" class="form-control" id="nombreE"
              placeholder="Nombre de la empresa" required [(ngModel)]="nombreE" maxlength="30">
          </div>
          <div class="form-group">
            <label for="descripcionE" style="color: #FFFFFFE6">Puesto</label>
            <input type="text" ngModel name="descripcionE" class="form-control" id="descripcionE"
              placeholder="Puesto de trabajo" required [(ngModel)]="descripcionE" maxlength="30">
          </div>
          <div class="form-group">
            <label for="fechaIngreso" style="color: #FFFFFFE6">Fecha de ingreso</label>
            <input type="text" ngModel name="fechaIngreso" class="form-control" id="fechaIngreso"
              placeholder="dd/mm/aaaa" required [(ngModel)]="fechaIngreso" maxlength="11">
          </div>
          <div class="form-group">
            <label for="fechaEgreso" style="color: #FFFFFFE6">Fecha de egreso</label>
            <input type="text" ngModel name="fechaEgreso" class="form-control" id="fechaEgreso"
              placeholder="dd/mm/aaaa" required [(ngModel)]="fechaEgreso" maxlength="11">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="update(valorLista)">Confimar</button>
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal editar -->
