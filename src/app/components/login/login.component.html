

<body>
  
  <div class="container w-75 mt-5 rounded shadow">
    <div class="row align-items-stretch">
      <!-- <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-7  rounded"> -->

      <div class="col-lg-6 bg rounded img-fluid"></div>

      
      <div class="col bg-dark p-5 rounded-end">
        <div class="text-end">
          <img src="" alt="">
        </div>
  
        <h2 class="fw-bold text-center py-5">¿Ya tienes una cuenta?</h2>
  
        <!--LOGIN-->
  
        <form action="GET" #form="ngForm" (ngSubmit)="onLogin()" novalidate enctype="multipart/form-data">
  
          <div class="form-floating mb-3">
            <input type="email" class="form-control rounded-3" id="nombreUsuario" name="nombreUsuario"
              placeholder="Nombre Usuario" [(ngModel)]="nombreUsuario" required />
            <label for="nombreUsuario">Usuario</label>
          </div>
  
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" id="password" placeholder="Password" name="password"
              [(ngModel)]="password" required />
            <label for="password">Contraseña</label>
          </div>
  
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Iniciar sesión</button>
          <p>Este es mi proyecto para Argentina Programa, etapa #YoProgramo. Espero les guste. </p>
        </form>
  
      </div>
    </div>
  </div>

</body>
